    <main>
        <section>
            <h2>Validación de Garantía</h2>
            <p>Ingresa los datos de tu producto para verificar el estado de tu garantía.</p>
            <br>
            <form action="#" method="post">
                <div style="margin-bottom: 1rem;">
                    <label for="serial">Número de Serie:</label><br>
                    <input type="text" id="serial" name="serial" required
                        style="padding: 0.5rem; width: 100%; max-width: 400px;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label for="fecha">Fecha de Compra:</label><br>
                    <input type="date" id="fecha" name="fecha" required style="padding: 0.5rem;">
                </div>
                <button type="button"
                    style="padding: 0.5rem 1rem; background-color: var(--accent-color); color: white; border: none; cursor: pointer;">Verificar</button>
            </form>
        </section>
